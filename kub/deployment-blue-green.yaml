apiVersion: apps/v1
kind: Deployment
metadata:
  name: v2web # v1web -> v2web
  labels:
    version: v2 # v1 -> v2
    env: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      version: v2 # v1 -> v2
      env: prod
  template:
    metadata:
      name: v2web # v1web -> v2web
      labels:
        version: v2 # v1 -> v2
        env: prod
    spec:
      containers:
        - image: amantuladhar/doc-kub-ws:web-basic #  v2
          name: v2web # v1web -> v2web
          readinessProbe:
            httpGet:
              path: /test/
              port: 8080
            initialDelaySeconds: 10
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: myservice
spec:
  type: LoadBalancer
  ports:
    - port: 9090
      targetPort: 8080
  selector:
    env: prod
    version: v2 # v1 -> v2


