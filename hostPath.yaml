apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dep
  labels:
    app: webonly
spec:
  # ReplicSet Properties
  replicas: 1
  selector:
    matchLabels:
      app: webonly
  # Pod Properties
  template:
    metadata:
      name: web-po
      labels
        app: webonly
    spec:
      # Volume Properties
      volumes:
        - name: volume-name
          hostPath:
            path: /Users/tulada/Desktop/Box/Aman/CloudNative/DockerKubernetesFiles/volume/hostPath
      containers:
        - image: amantuladhar/docker-kubernetes:v1-web
          name: web-co
          # Which Volume & Where
          volumeMounts:
              - name: volume-name
                mountPath: /containerPath/
          ports:
            - containerPort: 8080

---
# Service to Access Above Deployment
apiVersion: v1
kind: Service
metadata:
  name: web-svc
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: webonly
