apiVersion: v1
kind: Pod
metadata:
  name: v1-web
  labels:
    version: v1
    env: prod
spec:
  containers:
    - image: amantuladhar/docker-kubernetes:v1-web
      name: v1-web
      livenessProbe:
        httpGet:
          path: /test/
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 60
        timeoutSeconds: 5
        failureThreshold: 3
      ports:
        - containerPort: 8080